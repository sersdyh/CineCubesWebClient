            <!-- Page Content Holder -->
            <div id="content">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">

                                <button type="button" id="sidebar-toggle" class="btn btn-info navbar-btn btn-sm">
                                    <i class="glyphicon glyphicon-list"></i>

                <h2>Settings</h2>
                <hr><br></br>
                <div class="well">
                    <div class="container">
                        <div class="row">
                            <div class="col-md">
                                <form>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="text3" id="verinfo">Cinecubes Panel version: 0.0.1a</div><br></br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label for="uname" class="text3">Username:</label>
                                        </div>
                                        <div class="row">
                                            <input type="text" class="form-control" id="uname" placeholder="username" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label for="apikey" class="text3">API Key:</label>
                                        </div>
                                        <div class="row">
                                            <input type="text" class="form-control" id="apikey" placeholder="api key" aria-describedby="change-apikey" readonly>
                                        </div>
                                        <div class="row">
                                            <button type="button" id="change-apikey" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label for="pwd" class="text3">Old Password:</label>
                                        </div>
                                        <div class="row">
                                            <input type="text" class="form-control" id="pwd" placeholder="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label for="npwd" class="text3">New Password:</label>
                                        </div>
                                        <div class="row">
                                            <input type="text" class="form-control" id="npwd" placeholder="new password">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <button type="button" id="saveButton" class="btn btn-primary btn-md">Save</button>
                </div>
            </div>
        </div>
    </body>
